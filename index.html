<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/aee02e7826.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <main>
            <section>
                <h2>our reviews</h2>

                <article class="card">
                    <div class="img-container">
                        <img src="./img/person-1.jpg" alt="person photo" />
                    </div>

                    <h4 class="author">sara jones</h4>

                    <p class="job">ux designer</p>

                    <p class="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Laudantium numquam incidunt fuga cum! Perspiciatis,
                        ipsum.
                    </p>

                    <div class="slider">
                        <button class="step left">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <button class="step right">
                            <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                    <button class="random">surprise me</button>
                </article>
            </section>
        </main>
    </body>
</html>
